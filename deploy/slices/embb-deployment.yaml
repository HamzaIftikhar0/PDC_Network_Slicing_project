apiVersion: apps/v1
kind: Deployment
metadata:
  name: embb-slice
  namespace: pdc-nsd
  labels:
    app: embb-slice
spec:
  replicas: 2
  selector:
    matchLabels:
      app: embb-slice
  template:
    metadata:
      labels:
        app: embb-slice
    spec:
      containers:
      - name: embb-slice
        # Corrected image name based on your Docker Hub push history
        image: hamza2dev/network-embb:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8101
        
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"

        livenessProbe:
          httpGet:
            path: /health
            port: 8101
          initialDelaySeconds: 30
          periodSeconds: 10
          
        readinessProbe:
          httpGet:
            path: /health
            port: 8101
          initialDelaySeconds: 15
          periodSeconds: 5