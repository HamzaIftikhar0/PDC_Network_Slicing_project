apiVersion: apps/v1
kind: Deployment
metadata:
  name: urllc-slice
  namespace: pdc-nsd
  labels: 
    app: urllc-slice
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: urllc-slice
  template:
    metadata:
      labels:
        app: urllc-slice
    spec:
      containers:
      - name: urllc-slice
        image: hamza2dev/network-urllc:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8102
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8102
          initialDelaySeconds: 30
          periodSeconds: 10 
        readinessProbe:
          httpGet:  
            path: /health
            port: 8102
          initialDelaySeconds: 15 
          periodSeconds: 5
