apiVersion: v1
kind: Service
metadata:
  name: MYAPP
  namespace: pdc_backend
spec:
  selector:
    app: MYAPP
  ports:
  - name: MYAPP
    protocol: TCP
    port: 50000
    targetPort: 50000
    # If you set the `spec.type` field to `NodePort` and you want a specific port number,
    # you can specify a value in the `spec.ports[*].nodePort` field.
    nodePort: 50000
    type: ClusterIP