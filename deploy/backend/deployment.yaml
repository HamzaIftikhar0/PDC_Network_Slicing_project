apiVersion : apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: pdc_backend
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:    
      app: backend
  template:
    metadata:
      labels:
        app: backend      
    spec:
      containers:
      - name: backend
        image: your-docker-repo/backend:latest
        ports:
        - containerPort: 80000
        env_from:
        - config_map_ref:
            name: backend-config
        - secret_ref:
            name: backend-secrets
        resources:
          requests:
            memory: "256Mi"     
            cpu: "500m"
          limits:       
            memory: "512Mi"     
            cpu: "1"
        liveness_probe:
          httpGet:
            path: /health
            port: 80000
          initialDelaySeconds: 30
          periodSeconds: 10
        readiness_probe:
          httpGet: 
            path: /ready 
            port: 80000
          initialDelaySeconds: 15
          periodSeconds: 5
    
       