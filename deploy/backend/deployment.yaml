apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: pdc_backend
  labels:
    app: backend
spec:
  replicas: 1 # Keep at 1 for state safety
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: hamza2dev/5g-core-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        
        # Load environment variables from ConfigMap and Secret
        envFrom:
        - configMapRef:
            name: backend-config
        - secretRef:
            name: backend-secrets
            
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 5